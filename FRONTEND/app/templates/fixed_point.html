<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .method-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .parameters-container, .results-container {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .parameters-container {
            max-width: 350px;
        }

        .results-container {
            flex-grow: 2;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 8px;
            border-radius: 6px;
            border: 1.5px solid #67568c;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: #ff6e6c;
            border-color: #ff6e6c;
            color: #ffffff;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fbdd74;
            border-color: #fbdd74;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.85rem;
        }

        th {
            background-color: #67568c;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ff6e6c;
            color: #ffffff;
        }

        .table-container {
            max-height: 680px;
            overflow-y: auto;
        }

        .graph-display {
            display: flex;
            justify-content: center; /* Centra el gráfico horizontalmente */
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
            height: 400px; /* Ajusta la altura del contenedor */
            margin: 20px auto; /* Centra el contenedor en el eje horizontal */
            background-color: #ffffff;
            overflow: hidden;
        }

    </style>
</head>

<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Método de Punto Fijo</h1>
    <div class="method-container">
        <!-- Contenedor de parámetros -->
        <div class="parameters-container">
            <h2 class="text-center">Parámetros</h2>
            <p class="text-center">
                Sino sabes cómo escribir la expresión <a href="{{ url_for('guia_page') }}">haz clic aquí</a>.
            </p>
            <form id="fixedPointForm">
                <div class="mb-3">
                    <label for="expression" class="form-label">Function f</label>
                    <input type="text" id="expression" name="expression" class="form-control" value="cos(x)-x" required />
                </div>
                <div class="mb-3">
                    <label for="g_expression" class="form-label">Function g</label>
                    <input type="text" id="g_expression" name="g_expression" class="form-control" value="cos(x)" required />
                </div>
                <div class="mb-3">
                    <label for="initial" class="form-label">Initial</label>
                    <input type="number" step="any" id="initial" name="initial" class="form-control" value="0.5" required />
                </div>
                <div class="mb-3">
                    <label for="tolerance" class="form-label">Tolerance</label>
                    <input type="number" step="any" id="tolerance" name="tolerance" class="form-control" value="1e-7" required />
                </div>
                <div class="mb-3">
                    <label for="max_iterations" class="form-label">Max iterations</label>
                    <input type="number" id="max_iterations" name="max_iterations" class="form-control" value="100" required />
                </div>
                <div class="mb-3">
                    <label for="error_type" class="form-label">Error Type</label>
                    <select id="error_type" name="error_type" class="form-control">
                        <option value="absolute">Absolute</option>
                        <option value="relative">Relative</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="precision" class="form-label">Precision (optional)</label>
                    <input type="number" id="precision" name="precision" class="form-control" placeholder="16" />
                </div>
                <button type="button" onclick="calculateFixedPoint()" class="btn btn-primary w-100">Run</button>
            </form>
        </div>
        <div class="results-container">
            <h2>Resultados</h2>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                    <tr>
                        <th>Iteration</th>
                        <th>X<sub>n</sub></th>
                        <th>f(X<sub>n</sub>)</th>
                        <th>Error</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aquí se mostrarán los resultados generados -->
                    </tbody>
                </table>
            </div>
            <!-- Contenedor para el mensaje de la raíz de la función -->
            <div id="rootMessage" class="mt-4">
                <div id="error-message" class="error-message" style="color: black; text-align: center; display: none;"></div>
                <!-- Aquí se mostrará el mensaje de la raíz -->
            </div>
        </div>
    </div>
</div>

        <!-- Contenedor del gráfico -->
        <div class="graph-display">
            <div id="geogebra" style="width: 800px; height: 400px;"></div>
        </div>
    </div>
</div>
